name: WildDuel
version: 3.1
main: com.wildduel.WildDuel
api-version: 1.21
commands:
  wd:
    description: 와일드 듀얼 메인 명령어입니다. /wd help로 모든 명령어를 확인하세요.
    usage: /wd <help|admin|start|team|...>
  tpa:
    description: Request to teleport to a team member.
    usage: /tpa <player>
  tpacancel:
    description: Cancel a TPA request.
    usage: /tpacancel
  tparesponse:
    description: Accept or deny a TPA request.
    usage: /tparesponse <accept|deny> <player>
  팀선택:
    description: Open the team selection GUI.
    usage: /팀선택
